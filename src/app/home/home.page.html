<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col class="timer-display" size="12">
        <h1>{{ formatTime() }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button expand="full" (click)="started()">Start Timer</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
