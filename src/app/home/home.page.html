<ion-header>
  <ion-toolbar>
    <ion-title>Pomodoro Timer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
  <h2>Current Time: {{ currentTime }}</h2>
  <h1 style="font-size: 4rem;">{{ formatTime() }}</h1>

  <ion-button expand="full" (click)="startPomodoro()" [disabled]="isOn">
    {{ isOn
      ? (isBreak ? 'On Break…' : 'Working…')
      : 'Start Pomodoro' }}
  </ion-button>
</ion-content>
